<div class="form-group row">

    <label class="col-sm-2 col-form-label">Department Name</label>
    <div class="col=sm-10">
        <input type="text" class="form-control" [(ngModel)]="DepartmentName" placeholder="Enter Department Name" required>
        <!-- <span class="help-block" *ngIf="DepartmentName.invalid && DepartmentName.touched">
            The name is required..!!!</span> -->
    </div>
</div>

<button (click)="addDepartment()" *ngIf="dep.DepartmentID==0" class="btn btn-primary">Add</button>
<button (click)="updateDepartment()" *ngIf="dep.DepartmentID!=0" class="btn btn-warning">Update</button>
